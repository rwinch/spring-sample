<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please Log In</title>
</head>
<body>
<div class="container">
    <h1>Save an attribute</h1>
    <form method="post"
          th:action="@{/session/attribute}">

        <div class="form-group">
            <label for="attributeName"
                   class="sr-only">Attribute Name</label>
            <input type="text"
                   id="attributeName"
                   name="attributeName"
                   class="form-control"
                   placeholder="attributeName"
                   required autofocus>
        </div>
        <div class="form-group">
            <label for="attributeValue"
                   class="sr-only">attributeValue</label>
            <input type="text"
                   id="attributeValue"
                   name="attributeValue"
                   class="form-control"
                   placeholder="attributeValue"
                   required>
        </div>
        <button class="btn btn-primary"
                type="submit">Save</button>
    </form>
</div>
</body>
</html>
